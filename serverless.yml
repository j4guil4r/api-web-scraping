org: joseaguilar
service: api-web-scraping

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::004546874381:role/LabRole

functions:
  extraer_tabla:
    handler: scrap_table.lambda_handler  # Asegurarse de que el nombre del archivo y la función coincidan
    package:
      include:
        - ./**  # Incluir todo el contenido del directorio
    events:
      - http:
          path: /extraer/tabla
          method: get
          cors: true
          integration: lambda

  extraer_sismos:
    handler: scrape_sismos.lambda_handler  # Nombre de la función y archivo actualizado
    package:
      include:
        - ./**  # Incluir todo el contenido del directorio
    events:
      - http:
          path: /extraer/sismos
          method: get
          cors: true
          integration: lambda

resources:
  Resources:
    TablaWebScrapping:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TablaWebScrapping
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    TablaSismos:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TablaSismos
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST


